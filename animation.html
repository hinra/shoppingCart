<html>
    <meta charset="UTF-8"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" defer></script>
    <style>
body {
    background-color: lightgrey;
    font-family: 'Courier New', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}


.sizes { width : 250px ; height:  100;  align-items: center;}
.ConsoleBox {
    background-color: black;
    color: rgb(43, 199, 43);
    border:  1px dashed darkred;
    padding: 10px;  
    font-size: 40px; 
}

h3 {
    background-color: rgb(95, 93, 93);
    border: 3px solid green;
    padding : 10px;
}
    </style>
    <script>

        function startAnimation(){
            gsap.from('.sizes',{  duration : 2, y : '300%' , x : '400%', ease: 'inOut', rotation : 450});
        }
   
    </script>

    
<body onload="startAnimation();">
    <div class="ConsoleBox sizes">Some text </div>

    <table>
        <tr><td>1</td><td>2</td></tr>
        <tr><td class='ConsoleBox sizes'>3</td><td>4</td></tr>
        <tr><td>5</td><td>6</td></tr>
       
    </table>
    </body>
    </html>
